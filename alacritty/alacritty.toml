import = [
	"~/.config/alacritty/colors.toml"
]

[env]
TERM = "xterm-256color"

[font]
size = 13.0

[window]
decorations = "none"
opacity = 0.9

[window.padding]
x = 10
y = 10

[font.bold]
family = "CodeNewRoman Nerd Font"
style = "Bold"

[font.bold_italic]
family = "CodeNewRoman Nerd Font"
style = "Bold Italic"

[font.italic]
family = "CodeNewRoman Nerd Font"
style = "Italic"

[font.normal]
family = "CodeNewRoman Nerd Font"
style = "Regular"
