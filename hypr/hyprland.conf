################
### MONITORS ###
################

monitor=,preferred,auto,1.25

#################
### PROGRAMS ###
#################

$browser = zen-browser
$terminal = ghostty
$file_manager = dolphin
$termianlFile = yazi

exec-once = hypridle
exec-once = hyprpaper
exec-once = hyprsunset
exec-once = swaync
exec-once = waybar
exec-once = nm-applet
exec-once = blueman-applet
exec-once = wl-paste --watch cliphist store

exec-once = ~/.config/scripts/battery.sh

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = HYPRCURSOR_SIZE,24
env = QT_AUTO_SCREEN_SCALE_FACTOR,1 
env = QT_QPA_PLATFORM,wayland;xcb 
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1 
env = QT_QPA_PLATFORMTHEME,qt5ct 

################
### Variable ###
################

general { 
    gaps_in = 2
    gaps_out = 3
    border_size = 1
    resize_on_border = true 
    allow_tearing = false
    layout = dwindle
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
}

decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 0.85

    shadow {
        enabled = true
        range = 3
        render_power = 4
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

cursor {
    inactive_timeout = 1
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_options=ctrl:nocaps
    kb_variant =
    kb_model =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

###################
### KEYBINDINGS ###
###################

$mod = ALT 
$mod_s = SHIFT $mod
$mod_c = CONTROL $mod

bind = $mod, Return, exec, $terminal
bind = $mod, E, exec, $file_manager
bind = $mod, Y, exec, $termianlFile
bind = $mod, B, exec, $browser
bind = $mod, Q, killactive,
bind = $mod, M, exit,
bind = $mod, F, fullscreen,
bind = $mod, D, togglefloating,
bind = $mod_s, W, exec, ~/.config/waybar/launch.sh

bind = $mod, N, exec, swaync-client -t
bind = $mod, R, exec, hyprshot -m region
bind = $mod, G, exec, hyprshot -m window

$menu = ~/.config/rofi/scripts/launcher_t2
$menu_all = ~/.config/rofi/scripts/launcher_t6
$menu_power = ~/.config/rofi/scripts/powermenu.sh
$menu_wallpaper = ~/.config/scripts/wallpaper.sh
$theme = ~/.config/themes/set_theme.sh

bind = $mod, Space, exec, pkill rofi || $menu
bind = $mod_s, Space, exec, pkill rofi || $menu_all
bind = $mod_c, Space, exec, pkill rofi || $menu_all
bind = $mod, P, exec, pkill rofi & $menu_power
bind = $mod, W, exec, $menu_wallpaper
bind = $mod, T, exec, $theme
bind = $mod, C, exec, cliphist list | rofi -dmenu -p "Clippy" -theme ~/.config/rofi/clippy.rasi | cliphist decode | wl-copy

# Swap window positions
bind = $mod_s, H, swapwindow, l
bind = $mod_s, L, swapwindow, r
bind = $mod_s, J, swapwindow, d
bind = $mod_s, K, swapwindow, u

# Re-size window
binde = $mod_c, L, resizeactive, 10 0
binde = $mod_c, H, resizeactive, -10 0
binde = $mod_c, K, resizeactive, 0 -10
binde = $mod_c, J, resizeactive, 0 10
binde = $mod_c, right, resizeactive, 10 0
binde = $mod_c, left, resizeactive, -10 0
binde = $mod_c, up, resizeactive, 0 -10
binde = $mod_c, down, resizeactive, 0 10

# DWINDLE
bind = $mod, V, togglesplit, 
bind = $mod_s, P, pseudo, 

bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, left,  movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up,    movefocus, u
bind = $mod, down,  movefocus, d

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod_s, 1, movetoworkspace, 1
bind = $mod_s, 2, movetoworkspace, 2
bind = $mod_s, 3, movetoworkspace, 3
bind = $mod_s, 4, movetoworkspace, 4
bind = $mod_s, 5, movetoworkspace, 5
bind = $mod_s, 6, movetoworkspace, 6
bind = $mod_s, 7, movetoworkspace, 7
bind = $mod_s, 8, movetoworkspace, 8
bind = $mod_s, 9, movetoworkspace, 9
bind = $mod_s, 0, movetoworkspace, 10

# Special workspace (floating workspace)
bind = $mod, S, togglespecialworkspace, magic
bind = $mod_s, S, movetoworkspace, special:magic

# Scroll through existing workspace
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

bindel = ,XF86AudioNext, exec, playerctl next
bindel = ,XF86AudioPlay, exec, playerctl play-pause
bindel = ,XF86AudioPrev, exec, playerctl previous

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

##############################
### Window Rules ###
##############################

windowrulev2 = workspace 1,class:^(zen)$

windowrulev2 = workspace 9,class:^(spotify)$
windowrulev2 = opacity 0.90 0.70,class:^(spotify)$

windowrulev2 = workspace 7,class:^(signal)$ 
windowrulev2 = opacity 0.90 0.90,class:^(signal)$ 

windowrulev2 = opacity 0.95 0.90,class:^(Rofi)$ 

windowrulev2 = float,title:(Qalculate!)$
windowrulev2 = size 700 600,title:^(Qalculate!) 

# VLC Rules
windowrulev2 = size 900 600,title:^(Select one or more files to open) 
windowrulev2 = center,title:^(Select one or more files to open) 

windowrulev2 = size 900 600,title:^(Save Image) 
windowrulev2 = center,title:^(Save Image) 

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

##############################
### Workspace Rules ###
##############################

# Assigning workspace to TV
workspace = 1, monitor:HDMI-A-1

##############################
### Theme Override ###
##############################
source = ~/.config/themes/active/hyprland.conf
