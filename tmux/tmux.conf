set -g prefix C-a
set -g mouse on

set-option -g status-position bottom

set -g default-terminal "tmux-256color"
set -g base-index 1
setw -g pane-base-index 1

bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key l last-window
bind-key x kill-pane

# Set vi-mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Terminal colors
set -as terminal-features ",xterm-256color:RGB"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"

# Reload config file
bind r source-file $XDG_CONFIG_HOME/tmux/tmux.conf \; display-message "RELOADED: $XDG_CONFIG_HOME/tmux/tmux.conf"

if-shell '[ ! -d "$HOME/.tmux/plugins/tpm" ]' \
  'run-shell "git clone https://github.com/tmux-plugins/tpm $HOME/.tmux/plugins/tpm"'

run '~/.tmux/plugins/tpm/tpm'

# Override bg color for transparency
set -g status-style "bg=default"
